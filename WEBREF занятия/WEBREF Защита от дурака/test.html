<!-- указывает на сатндарт языка -->
<!DOCTYPE html>
<!-- оболочка укфазывает язык содерджимого -->
<html lang="ru">
    <!-- заголовок страницы метаданные -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBREF</title>
    <link rel="stylesheet" href="test.css">
    
</head>

<body>
 <!-- форма -->
  <form >
    <!-- подсказывающий текст внутри поля для ввода -->
    <p><input type="login" placeholder="Логин" required></p>
    <p><input type="password" placeholder="Пароль"required></p>
    <p><input type="submit" value="Войти"></p>
  </form>

  <form>
    <!-- обязательно заполнить иначе не отправиться -->
    <p>Имя<input name="name" required></p>
    <p>Емайл<input type="email" name="email" required></p>
    <p>Сайт<input type="url" name="site" required></p>
    <p><input type="submit" value="Отправить"></p>
  </form>

  <form novalidate>
    <!-- заполнить в определенном порядке -->
    <p>Введите шестнадцатеричное значение цвета 
      (должно начинаться с #)</p>
      <p><input name="digit"  pattern="#[0-9A-Fa-f]{6}" required></p>
      <p><input type="submit" value="Отправить"></p>
  </form>
  <!-- отмена валидации -->
  <form>
    <p><input name="user" required  placeholder="Ввелите имя"></p>
    <p><input type="submit" value="Отправить"></p>
  </form>
 
</body>
</html>
