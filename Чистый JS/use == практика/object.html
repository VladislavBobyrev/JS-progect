    <script>

//  slice Получить фрагмент из массива

arr.slice(-1)

let array = [1, 2, 3, 4, 5]

clone.push(6)
console.log(clone);
console.log(array);

console.log(array[3]); 
     
// Массивы
let arr = [1, 2, 'sri']
console.log(arr[2]);

//pop
arr.pop() // удаляет элем в конце
console.log(arr);

//push
arr = ['hello'] 
console.log(arr);
arr.push('world') // добавляет элем в конец
console.log(arr);

// shift
arr.shift() // удаляет элем в начале
console.log(arr);

//unishift
arr.unshift('just' , 'me')
console.log(arr); //добавляет элем в начале
